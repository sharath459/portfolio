<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume â€” {{NAME}}</title>
  <style>
    :root { --fg: #111; --muted: #555; --border: #ccc; }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
  body { font: 9.5pt/1.2 Calibri, Arial, Helvetica, sans-serif; color: var(--fg); }
  main { max-width: 8in; margin: 0.35in auto; padding: 0; }
  h1 { font-size: 15pt; margin: 0 0 2pt; font-weight: 700; }
  h2 { font-size: 10.5pt; margin: 6pt 0 3pt; font-weight: 700; border-bottom: 1px solid var(--border); padding-bottom: 1pt; }
  .contact { color: var(--muted); font-size: 9pt; margin-bottom: 4pt; }
  .contact a { color: #0b57d0; text-decoration: none; }
  .summary { color: var(--fg); font-size: 9.5pt; margin: 6pt 0; line-height: 1.25; }
  .row { display: flex; align-items: baseline; justify-content: space-between; gap: 6pt; margin-bottom: 2pt; }
    .role { font-weight: 600; }
    .title { font-weight: 400; font-style: italic; color: var(--muted); font-size: 9pt; margin-top: 1pt; }
    .company { font-weight: 500; }
    .date { color: var(--muted); font-size: 9.5pt; white-space: nowrap; }
  .section { margin-top: 5pt; page-break-inside: avoid; }
  .exp { margin-bottom: 3pt; page-break-inside: avoid; }
  ul { margin: 1.5pt 0 0 13pt; padding: 0; list-style-type: disc; }
  li { margin: 1.2pt 0; line-height: 1.18; }
  .skills { display: flex; flex-wrap: wrap; gap: 3pt 5pt; align-items: center; margin-top: 2pt; font-size: 9pt; }
  .skill { background: #f5f5f5; padding: 1pt 5pt; border-radius: 3pt; }
    .dot { margin: 0 3pt; color: #999; }
    .education { margin-top: 4pt; font-size: 10pt; }

    @page { size: 8.5in 11in; margin: 0.35in; }
    @media print {
      main { max-width: none; margin: 0; }
      a { color: inherit; text-decoration: none; }
      .skill { background: transparent; border: 1px solid #ddd; }
      .section, .exp, ul, li, .row { page-break-inside: avoid; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
<main>
  <header>
    <h1>{{NAME}}</h1>
    <div class="contact">{{CONTACT_LINE}}</div>
  </header>

  <section class="summary">
    {{SUMMARY}}
  </section>

  <section class="section">
    <h2>Core Skills</h2>
    <div class="skills">{{SKILLS}}</div>
  </section>

  <section class="section">
    <h2>Key Achievements</h2>
    <ul>
      {{TOP_BULLETS}}
    </ul>
  </section>

  <section class="section">
    <h2>Professional Experience</h2>
    {{EXPERIENCES}}
  </section>

  <section class="section">
    <h2>Education</h2>
    <div class="education">{{EDUCATION}}</div>
  </section>

  <section class="section">
    <h2>Certifications & Recognition</h2>
    <div class="education">{{CERTIFICATIONS}}</div>
  </section>
</main>
</body>
</html>
